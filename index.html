<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Adventure</title>
</head>

<body>
    <div id="health"></div>
    <div id="game-window" class="container"></div>


    <script id="game-over-screen" type="text/x-handlebars-template">
        <div class="game-over-container text-center" >
            <div class="game-over-message" >
                Game Over
            </div>
            <div id="refresh-button"><button onclick="location.reload()">Restart</button></div>
        </div>
    </script>

    <script id="room-template" type="text/x-handlebars-template">
        <div class="room">

            <div class="dialog">
                    <p id="keyFound">I Found a key</p>
                    <p id="hasKey">I already have the key</p>
                    <p id="noKey">No key here</p>
                    <p id="needKey">I need to find the key</p>


                </div>
            <div class="player">
                
            </div>
            <div class="screen-cover"></div>

        </div>
    
    </script>

    <script src="handlebars/handlebar.js"></script>
    <script src="javascript/javascript.js"></script>
    <script src="javascript/world.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
</body>

</html>
